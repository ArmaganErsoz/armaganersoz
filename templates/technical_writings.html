

<section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Technical Writings</h2>
                    <hr class="star-primary">
                </div>
            </div>
            {% for blog_post in blog_posts%}
            <div class="row">
                <div class="col-sm-12 portfolio-item">
                    <a href="{% url 'blog'  blog_post.id %}" class="portfolio-link" data-toggle="modal">

                            <h5>{{blog_post.title}} </h5>
                        <h5>Published at {{blog_post.date}}</h5>
                    </a>
                </div>
            </div>


            {% endfor %}
        </div>
    </section>
